<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <script type="text/javascript" data-template="app:tabletsAsJson"/>
    <!--<script type="text/javascript" data-template="app:creds"/>-->
    <script type="text/javascript" src="resources/js/jsgrid-1.2.0/jsgrid.min.js"/>
    <link type="text/css" rel="stylesheet" href="resources/js/jsgrid-1.2.0/jsgrid.min.css"/>
    <link type="text/css" rel="stylesheet" href="resources/js/jsgrid-1.2.0/jsgrid-theme.min.css"/>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#jsGrid").jsGrid({
                width: "100%",
                height: "75%",
                
                filtering: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,
                
                data: cfdb.tablets,
                
                fields: [
                    { name: "id", title: "Text", type: "text", autosearch: true},
                    { name: "region", title: "Region", type: "text", autosearch: true },
                    { name: "archive", title: "Archive", type: "text", autosearch: true },
                    { name: "dossier", title: "dossier", type: "text", autosearch: true },
                    { name: "scribe", title: "Scribe", type: "text", autosearch: true },
                    { name: "city", title: "City", type: "text", autosearch: true },
                    { name: "period", title: "Period", type: "text", autosearch: true },
                    { name: "anteQuem", title: "Ante Quem", type: "text", autosearch: true },
                    { name: "postQuem", title: "Post Quem", type: "text", autosearch: true },
                    { name: "date", title: "Date",  type: "text", autosearch: true },
                    { name: "dateBabylonian", title: "Date (Babylonian)", type: "text", autosearch: true },
                    { name: "ductus", title: "Ductus", type: "text", autosearch: true },
                    { type: "control", editButton: false, deleteButton: false }
                ]
            })
        });
    </script>
    <div class="row-fluid">
        <div class="span12">
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#tab1" data-toggle="tab">Tablets</a>
                    </li>
                    <li>
                        <a href="#tab2" data-toggle="tab">Signs</a>
                    </li>
                </ul>
                <div class="tab-pane" id="tab1">
                    <div id="jsGrid"/>
                </div>
                <div class="tab-pane" id="tab2"> </div>
            </div>
        </div>
    </div>
</div>
